<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span class="navbar">
        <div class="tools">
        <h2>SVG Editor</h2>
        <button id="line">Line</button>
        <button id="eclipse">Eclipse</button>
        <button id="rectangle">Rectangle</button>
        <input type="color" name="color" id="color-line"/>
        <input type="range" name="range"  min="1" max="50" value="1" id="range-picker"/>
        <label for="color-background">Background</label>
        <input type="color" name="color" value="#FFFFFF" id="color-background"/>
        </div>
        <div class="canvas_buttons">
        <canvas id="canvas" width="1300" height="700"></canvas>
        <div class="buttons_save">
            <button id="save-png">Save PNG</button>
            <button id="save-svg">Save SVG</button>
            <button id="undo" >Undo</button>
            <button id="clear" >Clear</button>
        </div>
         </div>
    </span>
        
    </span>

</body>
<script type="text/javascript" src="script.js"></script>
</html>
